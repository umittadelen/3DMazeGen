<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Maze Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            z-index: 0;
            display: block;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 2;
        }

        #upload, #urlBtn, #base64Btn, #genBtn {
            padding: 10px 20px;
            background: rgba(30, 30, 30, 0.8);
            color: #fff;
            border: 2px solid #666;
            cursor: pointer;
            font-size: 16px;
        }

        #upload:hover, #urlBtn:hover, #base64Btn:hover, #genBtn:hover {
            background: rgba(70, 70, 70, 0.8);
        }

        #genBtn {
            background: rgba(50, 100, 50, 0.8);
        }

        #genBtn:hover {
            background: rgba(70, 130, 70, 0.8);
        }

        #urlInput, #base64Input {
            display: none;
            padding: 8px;
            width: 300px;
            background: rgba(30, 30, 30, 0.9);
            color: #fff;
            border: 2px solid #666;
            font-size: 14px;
        }

        #urlInput::placeholder, #base64Input::placeholder {
            color: #999;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        #info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 16px;
            border-radius: 8px;
            z-index: 2;
        }

        .win {
            color: #0f0;
            font-size: 24px;
            font-weight: bold;
            animation: pulse 1s infinite;
        }

        .error {
            color: #f00;
            font-size: 14px;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="controls">
            <button id="genBtn" onclick="location.href='gen.html'">ðŸŽ¨ Generate Maze</button>
            <input type="file" id="upload" accept="image/*">
            <div class="input-group">
                <button id="urlBtn">Load from URL</button>
                <input type="text" id="urlInput" placeholder="Enter image URL and press Enter...">
            </div>
            <div class="input-group">
                <button id="base64Btn">Load from Base64</button>
                <input type="text" id="base64Input" placeholder="Paste base64 string and press Enter...">
            </div>
        </div>
        <canvas id="canvas" width="800" height="600"></canvas>
        <div id="info">Load a maze image to start. Use WASD or Arrow keys to move, Mouse to look around.</div>
    </div>

    <script src="./scripts/main.js"></script>
</body>

</html>
